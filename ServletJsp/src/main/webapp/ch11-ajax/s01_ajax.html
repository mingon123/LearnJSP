<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery를 이용한 비동기 통신 구현</title><!-- 필요한 데이터만 읽어와서 html에 심기 -->
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
// AJAX(Asynchronous Javascript And XML) : 자바스크립트와 XML을 이용한 비동기 통신								// 동기는 서버에 데이터 요청 후 데이터 올때까지 대기, 비동기는 요청하고 다른 작업을 할 수 있음
	$(function(){
		// text 정보를 읽어 옴
		$.ajax({
			url:'myString.jsp', // 서버 주소
			success:function(param){ // 서버의 응답이 성공했을 때 호출
				$('body').append(param);
			}
		});
	});

</script>
</head>
<body>

</body>
</html>
