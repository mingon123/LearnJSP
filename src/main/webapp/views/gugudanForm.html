<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단 입력</title>
</head>
<body>
<h1>구구단 입력</h1>
<!-- 
action : 데이터를 전송할 서버 주소
method : 데이터 전송 방식
 -->						<!-- servletJsp : 컨텍스트루트 -->
<form method="get" action="/servletJsp/gugudan"><!-- get 방식은 주소뒤에 ?dan=?로 값을 실어서 보냄 -->
	단 <input type="number" name="dan" min="2" max="9"><!-- name이 parameterName이기 때문에 꼭 작성해야함 -->
	<br>
	<input type="submit" value="전송">
</form>
</body>
</html>
